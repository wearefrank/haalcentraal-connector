services:
  frank:
    extends:
      file: docker-compose.yaml
      service: frank
    build:
      context: .
      pull: true
      args:
        FF_VERSION: ${FF_VERSION:-9.3.0}
    image: wearefrank/haalcentraal-connector:${VERSION:-latest}
    environment:
      configurations.directory.classLoaderType: ScanningDirectoryClassLoader

volumes:
  frank-logs:
  frank-h2db-data: